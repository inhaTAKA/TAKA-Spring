<!-- bodyheader.html -->
<html xmlns:th="http://www.thymeleaf.org/" lang="ko">
<header class="bodyHeader" th:fragment="bodyHeader">
    <div class="bodyHeader-container">
        <a href="/" class="bodyHeader-logo">
            <img src="/image/logo.png" alt="로고" class="navbar-logo"></img>
        </a>

        <ul class="bodyHeader-nav">
            <li><a href="#" class="bodyHeader-nav-item active">Home</a></li>
            <li><a href="#" class="bodyHeader-nav-item">Features</a></li>
            <li><a href="#" class="bodyHeader-nav-item">Pricing</a></li>
            <li><a href="#" class="bodyHeader-nav-item">FAQs</a></li>
            <li><a href="#" class="bodyHeader-nav-item">About</a></li>
        </ul>

        <form class="bodyHeader-search-form">
            <input type="search" placeholder="Search..." aria-label="Search">
        </form>

        <form th:action="@{/login}" method="get">
            <div class="bodyHeader-buttons">
                <button class="bodyHeader-button bodyHeader-button-outline-light">Login</button>
                <button class="bodyHeader-button bodyHeader-button-warning">Sign-up</button>
            </div>
        </form>
    </div>
</header>
</html>
