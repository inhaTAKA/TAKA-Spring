<html xmlns:th="http://www.thymeleaf.org/" lang="ko">
<header class="bodyHeader" th:fragment="bodyHeader">
    <div class="bodyHeader-container">
        <a href="/" class="bodyHeader-logo">
            <img src="/image/logo.png" alt="로고" class="navbar-logo"
                 style="width: 200px !important; height: auto !important;">
        </a>

        <ul class="bodyHeader-nav">
            <li><a href="#" class="bodyHeader-nav-item active">Home</a></li>
            <li><a href="#" class="bodyHeader-nav-item">Features</a></li>
            <li><a href="#" class="bodyHeader-nav-item">Pricing</a></li>
            <li><a href="#" class="bodyHeader-nav-item">FAQs</a></li>
            <li><a href="#" class="bodyHeader-nav-item">About</a></li>
        </ul>

        <form class="bodyHeader-search-form">
            <input type="search" placeholder="Search..." aria-label="Search">
        </form>
        <!-- 로그인 -->
        <div class="bodyHeader-buttons" th:if="${loggedInUser == null}">
            <form th:action="@{/login}" method="get">
                <button class="bodyHeader-button bodyHeader-button-outline-light">로그인</button>
                <button class="bodyHeader-button bodyHeader-button-warning">회원가입</button>
            </form>
        </div>
        <!-- 로그아웃 -->
        <div class="bodyHeader-buttons" th:if="${loggedInUser != null}">
            <form action="/logout" method="post">
                <button class="logout-button">로그아웃</button>
            </form>
        </div>

    </div>
</header>

<style>
    .bodyHeader-logo {
        display: inline-block;
    }

    .navbar-logo {
        width: 200px !important; /* 원하는 크기로 강제 설정 */
        height: auto !important;
        max-height: 50px !important; /* 상단바에 맞게 최대 높이 제한 */
    }
</style>
</html>
