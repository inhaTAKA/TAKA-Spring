<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/" lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Header</title>
  <link rel="stylesheet" href="/css/bodyHeader.css">
</head>
<body>
<header class="header" th:fragment="bodyHeader">
  <div class="container">
    <a href="/" class="logo">
      <svg role="img" aria-label="Logo">
        <rect width="40" height="32" fill="#fff"></rect>
      </svg>
    </a>

    <ul class="nav">
      <li><a href="#" class="nav-item active">Home</a></li>
      <li><a href="#" class="nav-item">Features</a></li>
      <li><a href="#" class="nav-item">Pricing</a></li>
      <li><a href="#" class="nav-item">FAQs</a></li>
      <li><a href="#" class="nav-item">About</a></li>
    </ul>

    <form class="search-form">
      <input type="search" placeholder="Search..." aria-label="Search">
    </form>

    <div class="buttons">
      <button class="button button-outline-light">Login</button>
      <button class="button button-warning">Sign-up</button>
    </div>
  </div>
</header>
</body>
</html>
