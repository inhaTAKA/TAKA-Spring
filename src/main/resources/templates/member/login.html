<html xmlns:th="http://www.thymeleaf.org/" lang="ko">
<head>
    <link rel="stylesheet" href="/css/login.css"> <!-- CSS 파일 가져오기 -->
</head>
<body>
<div class="form signup">
    <div class="form-header">
        <div class="show-signup">Sign Up</div>
        <div class="show-signin">Sign In</div>
        <div class="show-reset">Reset</div>
    </div>
    <div class="arrow"></div>
    <form th:action="@{/register}" th:object="${user}" method="post">
    <div class="form-elements">
        <div class="form-element">
            <input type="text" id="username" th:field="*{username}" placeholder="Username">
        </div>
        <div class="form-element">
            <input type="password" id="password" th:field="*{password}" placeholder="Password">
        </div>
        <div class="form-element">
            <input type="password" id="confirmPassword" th:field="*{confirmPassword}" placeholder="Confirm password">
        </div>
        <div class="form-element">
            <button type="submit" id="submit-btn">Sign Up</button>
        </div>
    </div>
</div>
<script src="/js/login.js"></script>
</body>
</html>
